<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5a35841989.js" crossorigin="anonymous"></script>
    <title>Todo App</title>
  </head>
  <body>
    <div class="sidebar-container">
      <div class="logo">
        <h1><span class="logo-to">to</span><span class="logo-do">do</span>App</h1>
      </div>
      <div class="add-task-container">
        <button class="add-task-button secondary"><i class="fa-solid fa-circle-plus"></i>Add task</button>
      </div>
      <div class="app-buttons timeline-controls-container">
        <button class="today-button secondary selected"><i class="fa-solid fa-calendar-days"></i>Today</button>
        <button class="upcoming-button secondary"><i class="fa-solid fa-calendar-days"></i>Upcoming</button>
      </div>
      <div class="app-buttons my-projects-container">
        <p class="my-projects-title">My projects</p>
        <button class="new-project-button secondary"><i class="fa-solid fa-circle-plus"></i>New project</button>
        <div class="my-project-buttons"></div>
      </div>
    </div>

    <main>
      <div id="content"></div>
      <button class="add-task-button primary"><i class="fa-solid fa-circle-plus"></i>Add task</button>
    </main>

    <dialog class="project-dialog">
      <form class="project-form">
        <div class="form-row project-form-name-container">
          <label for="project-name">Project name<span aria-label="required">*</span></label>
          <input type="text" id="project-name" name="project-name" required />
        </div>
        <div class="form-row project-description-container">
          <label for="project-description">Description</label>
          <input type="text" id="project-description" name="project-description" />
        </div>
        <div class="form-buttons-container">
          <button type="button" class="project-cancel-button" formmethod="dialog">Cancel</button>
          <button type="submit" class="save-button primary">Save</button>
        </div>
        <input type="hidden" id="projectID" class="projectID" name="projectID" />
      </form>
    </dialog>

    <dialog class="task-dialog">
      <form id="task-form" class="task-form">
        <div class="form-row task-name-container">
          <label for="task-name">Task name<span aria-label="required">*</span></label>
          <input type="text" id="task-name" name="task-name" required />
        </div>
        <div class="form-row task-description-container">
          <label for="task-description">Description</label>
          <input type="text" id="task-description" name="task-description" />
        </div>
        <div class="form-row task-due-date-container">
          <label for="task-due-date">Due Date</label>
          <input type="date" id="task-due-date" name="task-due-date" />
        </div>
        <div class="form-row task-priority-container">
          <label for="task-priority">Priority</label>
          <select name="task-priority" id="task-priority">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
          </select>
        </div>
        <div class="form-row task-project-container">
          <label for="task-project">Project<span aria-label="required">*</span></label>
          <select name="task-project" id="task-project" required></select>
        </div>
        <div class="form-buttons-container">
          <button type="button" class="task-cancel-button" formmethod="dialog">Cancel</button>
          <button type="submit" class="save-button primary">Save</button>
        </div>
        <input type="hidden" id="taskID" class="taskID" name="taskID" />
      </form>
    </dialog>
  </body>
</html>
